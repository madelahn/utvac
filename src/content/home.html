<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../scripts/header.js"></script>
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>

  <div class="super-div">
    <nav
      class="bg-white border-gray-200 dark:bg-gray-800 px-4 py-2.5 h-3/5 w-4/5 mt-10 rounded-lg bg-cover" 
      style="background-image: url('../assets/sample-image-1.jpg');"
    >
      <div
        class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
      >
        <a href="../../src/content/home.html" class="flex items-center">
          <img
            src="../../src/assets/vac-logo.png"
            class="mr-3 h-6 sm:h-9"
            alt="VAC Logo"
          />
          <span
            class="self-center text-xl text-white font-semibold whitespace-nowrap dark:text-white"
            >Visual Arts Club</span
          >
        </a>
        <div
          class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"
          id="mobile-menu-2"
        >
          <ul
            class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0"
          >
            <li>
              <a
                href="../../src/content/home.html"
                class="page-link"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="../../src/content/event.html"
                class="page-link"
                aria-current="page"
                >Events</a
              >
            </li>
            <li>
              <a
                href=""
                class="page-link"
                aria-current="page"
                >Featured Artwork</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="flex items-center justify-center w-full">
      <!--About Us-->
      <div class="bg-white border border-gray-200 dark:bg-dark_primary-700 w-3/5 h-full mt-10 mr-5">
        About us
      </div>
      <!--Featured artworks-->
      <div class="artwork-card mt-10 w-2/5">
        <div class>
          <img
            id="currentDisplay"
            alt="Artwork"
            class="rounded-t-lg object-cover h-48 w-96"
            src="../assets/sample-image-1.jpg"
          />
        </div>
        <div class="p-5">
          <h5 class="artwork-title">Title</h5>
          <p class="artwork-artist">Artist</p>
        </div>
        <div class="flex items-center justify-center">
          <button id="leftButton" onclick="navigateLeft()" class="button mb-5">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H6M12 5l-7 7 7 7"/></svg>
              <circle cx="12" cy="12" r="10" />
              <path d="M12 8l-4 4 4 4M16 12H9" />
            </svg>
          </button>
  
          <button id="rightButton" class="button mb-5" onclick="navigateRight()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h13M12 5l7 7-7 7"/></svg>
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"
              />
            </svg>
            <span class="sr-only">Icon description</span>
          </button>
        </div>
      </div>
    </div>
  </div>

</html>
