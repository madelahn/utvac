<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Event</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../scripts/header.js"></script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .navbar {
        float: left;
        overflow: hidden;
      }

      .navbar-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .navbar:hover .navbar-content {
        display: block;
      }
    </style>
  </head>

  <body>
    <div>
      <div>
        <img src="" alt="Banner" style="width: 100%" />
      </div>
      <div class="navbar">
        <button type="button" id="navbar">Navbar</button>
        <div class="navbar-content">
          <a href="#">Events</a>
          <a href="#">Home</a>
        </div>
      </div>
    </div>
  </body>
</html>
