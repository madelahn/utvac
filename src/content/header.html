        font-family: Arial, Helvetica, sans-serif;

      .navbar:hover .navbar-content {
        display: block;
      }
    </style>

  <body>
    <div>
      <div>
        <div>
          <img
            src="../assets/vac-logo.png"

        </div>
        <div>
          <img
            id="currentDisplay"
            alt="Banner"
            style="width: 50%"
            src="../assets/sample-image-1.jpg"
          />
        </div>
      </div>

      <button id="leftButton" onclick="navigateLeft()">Left</button>
      <button id="rightButton" onclick="navigateRight()">Right</button>

      <div class="navbar">
        <button id="navbar">Navbar</button>
        <div class="navbar-content">
          <a href="events.html">Events</a>
        </div>
      </div>
