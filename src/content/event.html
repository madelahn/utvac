<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Event</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../../dist/output.css" rel="stylesheet" />
    <script src="../scripts/events.js"></script>
    <script
      data-cfasync="false"
      data-tockify-script="embed"
      src="https://public.tockify.com/browser/embed.js"
    ></script>
  </head>

  <body>
    <div class="super-div">
      <!--Paint splotch-->
      <div class="">
        <img
          src="../assets/paint-splotch-g.png"
          alt=""
          class="paint-splotch absolute mt-20 left-24"
        />
      </div>

      <div class="">
        <img
          src="../assets/paint-splotch-lg.png"
          alt=""
          class="paint-splotch absolute left-44"
        />
      </div>

      <div class="">
        <img
          src="../assets/paint-splotch-lg.png"
          alt=""
          class="paint-splotch absolute mt-0 right-28"
        />
      </div>

      <div class="">
        <img
          src="../assets/paint-splotch-g.png"
          alt=""
          class="paint-splotch absolute mt-10 right-24"
        />
      </div>

      <!--Header-->
      <nav
        class="navbar"
        style="background-image: url('../assets/sample-image-1.jpg')"
      >
        <div
          class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
        >
          <a href="../../src/content/home.html" class="flex items-center">
            <img
              src="../../src/assets/vac-logo.png"
              class="mr-3 h-6 sm:h-9"
              alt="VAC Logo"
            />
            <span
              class="self-center text-xl text-white font-semibold whitespace-nowrap dark:text-white"
            >
              Visual Arts Club
            </span>
          </a>
          <div
            class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"
            id="mobile-menu-2"
          >
            <ul
              class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0"
            >
              <li>
                <a
                  href="../../src/content/home.html"
                  class="page-link"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="../../src/content/events.html"
                  class="page-link"
                  aria-current="page"
                  >Events</a
                >
              </li>
              <li>
                <a href="" class="page-link" aria-current="page"
                  >Featured Artwork</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="my-5">
        <h1 class="section-header">
          Upcoming Events
        </h1>
        <hr class="divider" />
      </div>

      <!--Calendar-->
      <div class="w-4/5 rounded-lg">
        <div
          data-tockify-calendar="vac.events"
          data-tockify-component="calendar"
          data-tockify-view="monthly"
        ></div>
      </div>

      <div class="my-5">
        <h1 class="section-header">
          Past Events
        </h1>
        <hr class="divider" />
      </div>

      <!--Gallery-->
      <div class="event-card">
        <div class="grid grid-rows-2 place-items-center w-full">
          <!--Large image-->
          <div class="h-3/5 w-4/5">
            <img
              id="selected-image"
              class="rounded-lg"
              src="../assets/sample-image-1.jpg"
              alt=""
            />
          </div>
          <div class="grid grid-cols-5 gap-4 w-4/5 h-2/5" id="mini-images">
            <div>
              <img
                class="mini-image"
                src="../assets/sample-image-1.jpg"
                alt=""
              />
            </div>
            <div>
              <img
                class="mini-image"
                src="../assets/sample-image-2.jpg"
                alt=""
              />
            </div>
            <div>
              <img
                class="mini-image"
                src="../assets/sample-image-3.jpg"
                alt=""
              />
            </div>
            <div>
              <img
                class="mini-image"
                src="../assets/sample-image-4.jpg"
                alt=""
              />
            </div>
            <div>
              <img
                class="mini-image"
                src="../assets/sample-image-5.jpg"
                alt=""
              />
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
